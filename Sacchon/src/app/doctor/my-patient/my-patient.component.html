<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container">
    <div class="row">
        <h2>
            Patient's Measurement
        </h2>
    </div>
    <div class="row">
        <h6>
            Select date range to see measurements on diagram.
        </h6>
    </div>
    <div class="row">
        <div class="col">
            <label>From</label>
            <input type="date" class="form-control">
        </div>
        <div class="col">
            <label>To</label>
            <input type="date" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <p>Daily Blood Glucose Level</p>
            <div>
                <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
                    [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"
                    [plugins]="lineChartPlugins">
                </canvas>
            </div>
        </div>
        <div class="col-6">
            <p>Daily Carbohydrates</p>
            <div>
                <canvas baseChart [datasets]="lineChartData2" [labels]="lineChartLabels2" [options]="lineChartOptions2"
                    [colors]="lineChartColors2" [legend]="lineChartLegend2" [chartType]="lineChartType2"
                    [plugins]="lineChartPlugins2">
                </canvas>
            </div>
        </div>
    </div>
    <div class="row">
        <h4>Select consultation from list.</h4>
    </div>
    <div class="row">
        <div class="col-4">
            <mat-form-field appearance="fill">
                <mat-label>Favorite food</mat-label>
                <mat-select>
                    <mat-option *ngFor="let food of foods" [value]="food.value">
                        {{food.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-2">
            <button (click)="viewConsultation()" class="btn">View</button>
        </div>
        <div class="col-4">
            <div class="innerrow" style="background-color: aquamarine;">
                <div class="card">
                    <div class="card-body">
                        Consultation text.
                    </div>
                </div>
            </div>
            <div class="innerrow">
                <button (click)="addConsultation()" class="btn">Edit</button>
            </div>
        </div>
    </div>
    <router-outlet> </router-outlet>
