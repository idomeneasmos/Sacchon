<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container" style="margin-top: 3%;">
    <div id="card1" class="card" class="shadow-lg p-3 mb-5 bg-light rounded">
        <h2>Patient's Measurement</h2>
        <div class="row">
            <div class="col">
                <h6 style="font-style: italic;">
                    Select date range to see measurements on diagram
                </h6>
            </div>
        </div>
    <div class="row">
        <div class="col">
            <label>From</label>
            <input type="date" class="form-control">
        </div>
        <div class="col">
            <label>To</label>
            <input type="date" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div>
                <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
                    [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"
                    [plugins]="lineChartPlugins">
                </canvas>
            </div>
        </div>
        <div class="col-6">
            <div>
                <canvas baseChart [datasets]="lineChartData2" [labels]="lineChartLabels2" [options]="lineChartOptions2"
                    [colors]="lineChartColors2" [legend]="lineChartLegend2" [chartType]="lineChartType2"
                    [plugins]="lineChartPlugins2">
                </canvas>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h6 style="font-style: italic;">
                Select Consultation from the list
            </h6>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <mat-form-field appearance="outline">
                <mat-label>Consultations</mat-label>
                <mat-select>
                    <mat-option *ngFor="let consult of consults" [value]="consult.value">
                        {{consult.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col">
            <button (click)="viewConsultation()" class="btn">View</button>
        </div>
        <div class="col-4">
            <div class="innerrow" style="background-color: aquamarine;">
                <div class="card">
                    <div class="card-body">
                        Consultation text....
                        <button (click)="addConsultation()" class="btn"><i class="fa fa-edit fa-lg"></i></button>
                    </div>
                </div>
            </div>
            <div class="innerrow">
                
            </div>
        </div>
    </div>
    </div>
    <router-outlet> </router-outlet>
