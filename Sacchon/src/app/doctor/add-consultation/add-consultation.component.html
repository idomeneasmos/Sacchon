<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container" style="margin-top: 5%;">
    <div id="card1" class="card" class="shadow-lg p-3 mb-5 bg-light rounded">
        <h2>Patient's Measurement</h2>
        <div class="row">
            <div class="col">
                <h6 style="font-style: italic;">
                    View patient's measurements
                </h6>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div>
                    <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
                        [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"
                        [plugins]="lineChartPlugins">
                    </canvas>
                </div>
            </div>
            <div class="col-6">
                <div>
                    <canvas baseChart [datasets]="lineChartData2" [labels]="lineChartLabels2"
                        [options]="lineChartOptions2" [colors]="lineChartColors2" [legend]="lineChartLegend2"
                        [chartType]="lineChartType2" [plugins]="lineChartPlugins2">
                    </canvas>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="consultbtn" class="col-12">
                <button type="button" (click)="addConsultation()" class="btn"><i class="fa fa-plus fa-lg"></i> Add Consultation </button>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
