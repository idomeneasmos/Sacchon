

<div class="info-form" class="center">
  <div class="card">
  <form [formGroup]="form"  (ngSubmit)="onClickSubmit()">
    <div class="grid">
      <h5 class="titles"> Enter your information:</h5>
      <div class="row">
        <input type="text" class="form-control" id="Fullname" placeholder="Enter Fullname" #Fullname formControlName="Fullname">
      </div>
      <div class="row">
        <input type="text" class="form-control" id="Email" placeholder="Enter email" #Email formControlName="Email">
      </div>
      <div class="row">
        <input type="text" class="form-control" id="Password" placeholder="Enter password" #Password formControlName="Password">
      </div>
      <div class="row">
        <input type="text" class="form-control" id="Speciality" placeholder="Enter speciality" #Speciality formControlName="Speciality">
      </div>
      <div class="row">
        <div class="col text-center">
          <button type="button" class="btn btn-outline-secondary">Submit</button>
        </div>
      </div>
    </div>
  </form>
  </div>
</div>
