<div class="container"style="margin-top: 5%;">
  <div id="card1" class="card" class="shadow-lg p-3 mb-5 bg-light rounded">
    <div class="info-form" class="center">
      <div class="row">
        <form [formGroup]="form" (ngSubmit)="onClickSubmit()">
          <div class="grid">
            <h5 class="titles"> Enter your information</h5>
            <div class="row">
              <input type="text" class="form-control" id="fullName" placeholder="Enter Fullname" #Fullname
                formControlName="fullName">
            </div>
            <div class="row">
              <input type="text" class="form-control" id="email" placeholder="Enter email" #Email
                formControlName="email">
            </div>
            <div class="row">
              <input type="text" class="form-control" id="password" placeholder="Enter password" #Password
                formControlName="password">
            </div>
            <div class="row">
              <input type="text" class="form-control" id="speciality" placeholder="Enter speciality" #Speciality
                formControlName="speciality">
            </div>
            <div class="row">
              <div class="col text-center">
                <button type="submit" class="btn btn-outline-secondary">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
