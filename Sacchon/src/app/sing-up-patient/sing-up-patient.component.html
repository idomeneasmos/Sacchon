<div class="info-form" class="center">
  <form class="form-inline justify-content-center">
    <div class="grid">
      <h5 class="titles"> Enter your information:</h5>
      <div class="row">
        <input type="text" class="form-control" id="Plastname" placeholder="Enter Lastname"#Plastname>
      </div>
      <div class="row">
        <input type="text" class="form-control" id="Pfirstnams"placeholder="Enter Firstname" #Pfirstname>
      </div>
      <div class="row">
        <input type="text" class="form-control" id="Pemail" placeholder="Enter email" #Pemail>
      </div>
      <div class="row">
        <input type="text" class="form-control" id="Pusername" placeholder="Enter username" #Pusername>
      </div>
      <div class="row">
        <input type="text" class="form-control" id="Ppass" placeholder="Enter password"#Ppass>
      </div>
      <div class="row">
        <div class="col text-center">
          <button type="button" class="btn btn-outline-secondary"(click)="WritePatient(Plastname,Pfirstname,Pemail,Pusername,Ppass)">Submit</button>
        </div>
      </div>
    </div>
  </form>
</div>
