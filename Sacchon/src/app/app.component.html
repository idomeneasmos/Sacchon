<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<nav class="fixed-top" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="my-2 my-lg-0 container-flud">
        <nav>
            <a class="mo" routerLink="/home" routerLinkActive="active"><img
                    src="https://image.flaticon.com/icons/png/512/387/387595.png" width="50px" height="50px"><i class="fa fa-fw fa-home"></i> Home </a>
            <a class="mo" routerLink="/log-in" routerLinkActive="active" *ngIf="!isLogged"><i class="fa fa-fw fa-user"></i>Log in</a>
            <a class="mo" routerLink="/sing-up patient" routerLinkActive="active" *ngIf="!isLogged"><i class="fa fa-fw fa-user fa-lg"></i>Sign Up Patient</a>
            <a class="mo" routerLink="/sing-up doctor" routerLinkActive="active" *ngIf="!isLogged"><i class="fa fa-fw fa-user-md fa-lg"></i>Sing up Doctor</a>
            <a class="mo" routerLink="/patient" routerLinkActive="active" *ngIf="ispatient"><i class="fa fa-fw fa-user-md fa-lg"></i>Patient</a>
            <a class="mo" routerLink="/doctor" routerLinkActive="active" *ngIf="isdoctor"><i class="fa fa-fw fa-user-md fa-lg"></i>Doctor</a>
            <a class="mo" routerLink="/chief" routerLinkActive="active" *ngIf="ischief"><i class="fa fa-fw fa-user-md fa-lg"></i>Chief</a>
        </nav>
    </div>
    <div class="text-right" *ngIf="isLogged">
            <a class="mo">{{email}}</a>
            <button class="btn btn-outline-danger my-2 my-sm-0" (click)="logOut()">Log Out</button>
    </div>
</nav>


<router-outlet></router-outlet>
