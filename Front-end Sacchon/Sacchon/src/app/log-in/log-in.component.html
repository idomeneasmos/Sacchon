<style></style>
<div class="container align-middle" style="margin-top: 8%;">
  <div id="card1" class="card" class="shadow-lg p-3 mb-5 bg-light rounded">
    <div class="info-form center">
      <form style="text-align: center;" class="form-inline justify-content-center needs-validation" [formGroup]="form"
        (ngSubmit)="logIn()">
        <div class="grid">
          <h5 class="titles"> Enter your credentials:</h5>
          <div class="row">
            <div class="col">
              <div class="form-group mr-2">
                <input type="text" class="form-control" id="email" placeholder="Enter email" #email
                  formControlName="email" required>
              </div>
            </div>
          </div>
          <div class="text-danger" *ngIf="form.get('email').hasError('required')">Email Required</div>
          <div class="text-danger" *ngIf="form.get('email').hasError('email')">This isn't email</div>
          <div class="row">
            <div class="col">
            <div class="form-group mr-2">
              <input type="password" class="form-control" id="password" placeholder="Enter password" #password
                formControlName="password">
            </div>
            </div>
          </div>
          <div class="text-danger" *ngIf="form.get('password').hasError('required')">Password
            Required</div>
          <div class="row">
            <table class="table">
              <td>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="patient" value="patient" formControlName="kind"
                    checked>
                  <label class="form-check-label" for="patient">
                    Patient
                  </label>
                </div>
              </td>
              <td>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="doctor" value="doctor" formControlName="kind">
                  <label class="form-check-label" for="doctor">
                    Doctor
                  </label>
                </div>
              </td>
              <td>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="chief" value="chief" formControlName="kind">
                  <label class="form-check-label" for="chief">
                    Chief
                  </label>
                </div>
              </td>
            </table>
          </div>
          <div class="row">
            <div class="col text-center">
              <button [disabled]='form.invalid' type="submit" class="btn btn-outline-secondary">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
